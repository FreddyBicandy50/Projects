<!Doctype>
<html>
    <head>
        <title>assignment</title>
        <meta charset="utf-8">
    </head>
    <body style="font-family:Tahoma">
        <table align="center" cellspacing="0" cellpadding="5" border="1" width="70%">
            <tr>
                <td>
                    <form autocomplete="on" method="post" action="file://wsl.localhost/kali-linux/home/null/programing/Webdev/University/Files/thanks.html">
                    <h1 align="center">HTML5 Form with new input Types</h1>
                    <table width="100%" border="1" cellspacing="0" cellpadding="4">
                        <tr >
                            <td align="center">
                                <b>Name</b>
                            </td>
                            <td >
                                <input type="text" name="Name" placeholder="your full name">
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <b>Email</b>
                            </td>
                            <td>
                                <input type="email" name="mail" placeholder="name@domain.com" required>
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <b>Age</b>
                            </td>
                            <td>
                                <input type="number" name="quantity" maxlength="2" min="15" max="75"> 
                            </td> 
                        </tr>
                            <td align="center">
                                <b>Country</b>
                            </td>
                            <td> 
                                <select name="country">
                                    <option value="lb">Lebanon</option>
                                    <option value="fr">France</option>
                                    <option value="Uk">United Kingdom</option> 
                                </select>
                            </td> 
                        </tr>
                        <tr>
                            <td align="center">
                                <b>Username</b>
                            </td>
                            <td>
                                <input type="text" name="Name" placeholder="your username">
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <b>Password</b>
                            </td>
                            <td>
                                <input type="password" name="pwd">
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <b>Confirm Password</b>
                            </td>
                            <td>
                                <input type="password" name="confpwd" placeholder="">
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <b>Gender</b>
                            </td>
                            <td> 
                                <input type="radio" name="choose" value="gender">Male
                                <input type="radio" name="choose" value="gender">Female
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <b>Hobbies</b>
                            </td>
                            <td> 
                                <input type="checkbox" name="choose" value="">Sports
                                <input type="checkbox" name="choose" value="">Music
                                <input type="checkbox" name="choose" value="">Video Games
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <b>Favorit Color</b>
                            </td>
                            <td> 
                                <input type="color" name="body" value="#000000">
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <b>Rating of Birth</b>
                            </td>
                            <td> 
                                <input type="date" name="birthday">
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <b>Rating</b>
                            </td>
                            <td> 
                                <input type="range" min="0" max="10" value="50" class="slider">
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <b>Website</b>
                            </td>
                            <td> 
                                <input type="url" name="domain" placeholder="http://www.example.com">
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <b>Credit Card Number</b>
                            </td>
                            <td> 
                                <input type="text" name="credit" placeholder="1234-1234-1234-1234" maxlength="19">
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <b>Major</b>
                            </td>
                            <td> 
                                <input type="text"  size="15" name="d">
                            </td>
                        </tr>
                        <tr style="Height:160px">
                            <td align="center">
                                <b>Message</b>
                            </td>
                            <td> 
                                <textarea rows="10" cols="60" name="comments" placeholder="Write your message here"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <b>Image</b>
                            </td>
                            <td> 
                                <input type="file" id="myFile" name="filename">
                              
                            </td>
                        </tr>
                        <tr> 
                            <td align="center" colspan="2"> 
                                <button type="submit" value="Submit">Submit</button>
                                <button type="reset" value="Reset">Reset</button>
                            </td>
                        </tr>
                    </table>
                </form>
                </td>
            </tr>
           
        </table>
    </body>
</html>
